<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Count of the Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .download-buttons {
      max-width: 600px;
      margin: 20px auto 40px auto;
      text-align: center;
    }
    .download-buttons a {
      margin: 0 10px;
    }
  </style>
</head>
<body class="container mt-4">
  <!-- Navigation -->
  <nav class="mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Data</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger float-end">Logout</a>
  </nav>

  <h2 class="mb-4 text-center">Count of the Day</h2>

  <!-- Chart Container -->
  <div class="chart-container card shadow-sm p-3">
    <canvas id="countChart"></canvas>
  </div>

  <!-- Download Buttons -->
  <div class="download-buttons">
    <a href="{{ url_for('download_report', filename='mechatronics_summary.xlsx') }}" class="btn btn-primary">WORKING STATION COUNT IN NUMBERS </a>
    <a href="{{ url_for('download_report', filename='station_details_by_agency.xlsx') }}" class="btn btn-primary">COMPLETE STATION DETAILS </a>
  </div>

  <script>
    const ctx = document.getElementById('countChart').getContext('2d');
    const countChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels|tojson }},
        datasets: [{
          label: 'Count',
          data: {{ counts|tojson }},
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>
</body>
</html>
