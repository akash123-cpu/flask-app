 <!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Hydro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
</head>
<body>
<div class="container" style="margin-top: 150px; max-width: 400px;">
    <h3 class="text-center">üîê Login</h3>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="userid">User ID:</label>
           <input type="text" class="form-control" name="username" required>

        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        {% if error %}
            <p class="text-danger mt-3 text-center">{{ error }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
